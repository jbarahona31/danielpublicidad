[build]
  command = "npm run build"
  publish = "dist"

[build.environment]
  NODE_VERSION = "18"

# Configuración para que el CMS funcione
[[redirects]]
  from = "/admin/*"
  to = "/admin/index.html"
  status = 200

# SPA fallback - debe ir al final
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Asegurar que las imágenes se sirven correctamente
[[headers]]
  for = "/images/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
