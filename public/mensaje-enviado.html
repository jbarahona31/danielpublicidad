<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mensaje Enviado - Daniel Publicidad</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Helvetica Neue', sans-serif;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #0f0f0f;
      padding: 2rem;
    }
    .card {
      background: rgba(250, 204, 21, 0.05);
      border-radius: 20px;
      padding: 60px 40px;
      max-width: 600px;
      width: 100%;
      text-align: center;
      border: 2px solid rgba(250, 204, 21, 0.3);
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      animation: fadeInUp 0.5s ease;
    }
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    @keyframes scaleIn {
      from {
        transform: scale(0);
      }
      to {
        transform: scale(1);
      }
    }
    .icon {
      font-size: 80px;
      margin-bottom: 20px;
      animation: scaleIn 0.5s ease 0.2s both;
    }
    h1 {
      font-size: 36px;
      color: #27ae60;
      margin-bottom: 20px;
      font-weight: 700;
    }
    p {
      font-size: 18px;
      color: #e5e5e5;
      margin-bottom: 40px;
      line-height: 1.6;
    }
    .btn {
      display: inline-block;
      padding: 14px 32px;
      background: #facc15;
      color: #000;
      text-decoration: none;
      border-radius: 50px;
      font-weight: 600;
      font-size: 16px;
      transition: all 0.3s ease;
      border: 2px solid #facc15;
      box-shadow: 0 4px 15px rgba(250, 204, 21, 0.3);
    }
    .btn:hover {
      background: #000;
      color: #facc15;
      transform: translateY(-3px);
      box-shadow: 0 8px 25px rgba(250, 204, 21, 0.4);
    }
    .redirect-text {
      color: #999;
      font-size: 14px;
      font-style: italic;
      margin-top: 30px;
      margin-bottom: 0;
    }
    @media (max-width: 768px) {
      .card {
        padding: 40px 30px;
      }
      h1 {
        font-size: 28px;
      }
      p {
        font-size: 16px;
      }
    }
  </style>
  <script>
    setTimeout(function() {
      window.location.href = '/';
    }, 5000);
  </script>
</head>
<body>
  <div class="card">
    <div class="icon">✅</div>
    <h1>¡Mensaje Enviado!</h1>
    <p>Gracias por contactarnos. Hemos recibido tu mensaje y te responderemos pronto.</p>
    <a href="/" class="btn">Volver al Inicio</a>
    <p class="redirect-text">Serás redirigido automáticamente en 5 segundos...</p>
  </div>
</body>
</html>
