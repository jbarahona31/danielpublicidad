backend:
  name: git-gateway
  branch: main

media_folder: "public/images"
public_folder: "/images"

collections:
  - name: "uniformes"
    label: "Uniformes"
    label_singular: "Uniforme"
    folder: "public/images/uniformes"
    create: true
    slug: "{{slug}}"
    fields:
      - {label: "Imagen", name: "image", widget: "image"}
      - {label: "Título", name: "title", widget: "string", default: "Uniforme"}
      - {label: "Fecha", name: "date", widget: "datetime", default: ""}

  - name: "gorras"
    label: "Gorras"
    label_singular: "Gorra"
    folder: "public/images/gorras"
    create: true
    slug: "{{slug}}"
    fields:
      - {label: "Imagen", name: "image", widget: "image"}
      - {label: "Título", name: "title", widget: "string", default: "Gorra"}
      - {label: "Fecha", name: "date", widget: "datetime", default: ""}

  - name: "posillos"
    label: "Posillos"
    label_singular: "Posillo"
    description: "Gestiona las imágenes de posillos"
    folder: "public/images/posillos"
    create: true
    slug: "posillo-{{year}}-{{month}}-{{day}}-{{hour}}{{minute}}{{second}}"
    extension: "md"
    format: "frontmatter"
    fields:
      - label: "Imagen del Producto"
        name: "image"
        widget: "image"
        required: true
        hint: "Arrastra tu imagen aquí o haz click para seleccionar (JPG, PNG, WEBP)"
        media_folder: "/public/images/posillos"
        public_folder: "/images/posillos"
      - label: "Nombre del Producto"
        name: "title"
        widget: "string"
        required: false
        hint: "Opcional: Dale un nombre descriptivo"
        default: "Posillo"
      - label: "Descripción"
        name: "description"
        widget: "text"
        required: false
        hint: "Opcional: Agrega detalles del producto"

  - name: "estampados"
    label: "Estampados"
    label_singular: "Estampado"
    folder: "public/images/estampados"
    create: true
    slug: "{{slug}}"
    fields:
      - {label: "Imagen", name: "image", widget: "image"}
      - {label: "Título", name: "title", widget: "string", default: "Estampado"}
      - {label: "Fecha", name: "date", widget: "datetime", default: ""}
