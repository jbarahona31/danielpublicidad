backend:
  name: git-gateway
  branch: main

media_folder: "public/images"
public_folder: "/images"

locale: "es"

collections:
  - name: "uniformes"
    label: "Uniformes"
    label_singular: "Uniforme"
    description: "Gestiona las imágenes de uniformes"
    folder: "public/images/uniformes"
    create: true
    slug: "uniforme-{{year}}-{{month}}-{{day}}-{{hour}}{{minute}}{{second}}"
    extension: "md"
    format: "frontmatter"
    fields:
      - label: "Imagen del Producto"
        name: "image"
        widget: "image"
        required: true
        hint: "Arrastra tu imagen aquí o haz click para seleccionar (JPG, PNG, WEBP)"
        media_folder: "/public/images/uniformes"
        public_folder: "/images/uniformes"
      - label: "Nombre del Producto"
        name: "title"
        widget: "string"
        required: false
        hint: "Opcional: Dale un nombre descriptivo"
        default: "Uniforme"
      - label: "Descripción"
        name: "description"
        widget: "text"
        required: false
        hint: "Opcional: Agrega detalles del producto"

