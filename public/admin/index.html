<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="robots" content="noindex" />
    <title>Panel de Administraci贸n - Daniel Publicidad</title>
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="/logo.png" />
    
    <!-- Netlify Identity -->
    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
    
    <!-- CSS Personalizado -->
    <link rel="stylesheet" href="/admin/custom.css" />
    
    <style>
      /* Estilos de carga */
      body {
        margin: 0;
        padding: 0;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      }
      
      /* Pantalla de carga personalizada */
      #nc-root::before {
        content: '';
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: #1f2937;
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 9999;
      }
      
      #nc-root::after {
        content: 'Cargando Panel de Administraci贸n...';
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        color: #fbbf24;
        font-size: 1.5rem;
        font-weight: 600;
        z-index: 10000;
      }
    </style>
  </head>
  <body>
    <!-- Netlify CMS -->
    <script src="https://unpkg.com/netlify-cms@^2.10.192/dist/netlify-cms.js"></script>
    
    <!-- JavaScript Personalizado -->
    <script src="/admin/custom-init.js"></script>
    
    <script>
      // Limpiar cach茅 si hay errores
      if (window.localStorage) {
        const hasError = window.location.hash.includes('error');
        if (hasError) {
          console.log('Ч Limpiando cach茅 del CMS...');
          Object.keys(localStorage).forEach(key => {
            if (key.includes('netlify-cms') || key.includes('decap-cms')) {
              localStorage.removeItem(key);
            }
          });
          window.location.hash = '';
          window.location.reload();
        }
      }
      
      // Log de inicializaci贸n
      console.log(' Panel de Administraci贸n - Daniel Publicidad');
      console.log(' Versi贸n: 1.0.0');
    </script>
  </body>
</html>
